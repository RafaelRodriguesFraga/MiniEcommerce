name: ProductService CI / CD

on:
  push:
    branches:
      - master
    paths:
      - "ProductService/**"
      - ".github/workflows/product-service.yaml"
  workflow_dispatch:

jobs:
  build:
    name: 1. Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore ./ProductService/ProductService.sln

      - name: Build Project
        run: dotnet build ./ProductService/ProductService.sln -c Release --no-restore

      - name: Run Unit Tests
        run: dotnet test ./ProductService/ProductService.sln -c Release --no-build --verbosity normal

  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Tag
        id: repo_owner
        run: echo "tag=ghcr.io/$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')/productservice:latest" >> $GITHUB_OUTPUT

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ProductService/ProductService.Api/Dockerfile
          push: true
          tags: ${{ steps.repo_owner.outputs.tag }}
